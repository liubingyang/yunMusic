
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list</title>
	<link rel="stylesheet" href="../css/musicList.css" />
	<script src="../js/jquery-3.1.0.min.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/musicMenu.js"></script>
</head>
<body>

<div>
	<!--这个部分为歌单的上半部分-->
	<div class="playlist">
		<div class="header" id="header">
			<div class="left">
				<a href="#"></a>
			</div>
			<div class="playname">
				<p>歌单</p>
			</div>
		</div>

		<div class="title">
			<!--左边的部分，盒子装着图片-->
			<div class="record"><img src="../image/default_cover.png"> </div>
			<!--右边的部分，歌单的标题，用户头像，昵称-->
			<div class="text1">
				<h4>歌单标题</h4>
				<div class="pic"><img src="../image/user-default.png"></div>
				<p>昵称</p>
			</div>
		</div>
	</div>
	<!--下面的地方放置歌单-->
	<ul class="mansion">
		
	</ul>
	
	<div id='music_item' style="display: none;">
		<li>
			<div class="num"></div>
			<div class="content">
				<div class="music_name"></div>
				<div class="ar_name"></div>
			</div>
		</li>
	</div>
	
</div>
</body>
</html>
