<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list</title>
	<link rel="stylesheet" href="../css/musicList.css">
	<script src="../js/jquery-3.1.0.min.js"></script>
	<script>
		$(function () {
			$(window).on("scroll",function () {

				var scrollTop =$(document).scrollTop();
				$("#header").css("background","rgba(255,0,0,"+scrollTop/200+")");

				if(scrollTop >=100){
					$("#header p").html("歌单名称")
				}else if(scrollTop <=100){
					$("#header p").html("歌单")
				}
			})
		})
	</script>
</head>
<body>

<div>
	<!--这个部分为歌单的上半部分-->
	<div class="playlist">
		<div class="header" id="header">
			<div class="left">
				<a href="#"></a>
			</div>
			<div class="playname">
				<p>歌单</p>
			</div>
		</div>

		<div class="title">
			<!--左边的部分，盒子装着图片-->
			<div class="record"><img src="../image/default_cover.png"> </div>
			<!--右边的部分，歌单的标题，用户头像，昵称-->
			<div class="text1">
				<h4>歌单标题</h4>
				<div class="pic"><img src="../image/user-default.png"></div>
				<p>昵称</p>
			</div>
		</div>
	</div>
	<!--下面的地方放置歌单-->
	<div class="mansion clear">
		<!--播放全部-->
		<div class="add">
			<!--取消button 的样式-->
			<button>
				<div></div>
				<p>播放全部</p>
			</button>
		</div>
		<hr class="line">
		<div class="mic_list">
			<div>
				<div class="item mic_box">
					<div class="item mic_name">
						<div class="numb">1</div>
						<div class="content">
							<div class="mic_title">歌曲</div>
							<div class="mic_text">歌手</div>
						</div>
					</div>
				</div>
				<hr class="line">
			</div>


		</div>
	</div>

</div>
</body>
</html>
